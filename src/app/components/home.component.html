
<mat-grid-list cols="2" rowHeight="150px" *ngFor="let post of this.blogEntries | async">
  <mat-grid-tile>
    <h3>{{post.author}} - {{post.publish_date}}</h3>
</mat-grid-tile>

<mat-grid-tile>
<div class="blogContent">
<h2>{{post.title}}</h2>

<a [routerLink]="['/posts', post.id]"> {{post.description}}</a></div>
</mat-grid-tile>
</mat-grid-list>
